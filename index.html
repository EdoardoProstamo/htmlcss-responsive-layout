<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- collegamento FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- Intestazione pagina -->
    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>
    <!-- /Intestazione pagina -->

    <!-- Corpo pagina -->
    <main>
        <!-- Nome dolce -->
        <div class="Titolo">
            <span>DOLCI E DESSERT</span>
            <h3>Tiramisù <span>(Dolce Tradizionale)</span></h3>
        </div>
        <!-- Ricetta -->
        <div class="Ricetta">
            <img class="Img" src="img/image(10).jpg" alt="Immagine 1">
            <div class="Esecuzione">
                <h5>In breve</h5>
                <ul>
                    <li>Difficoltà: <span>Facile</span></li>
                    <li>Tempo: <span>40 min</span></li>
                    <li>Porzione per: <span>8 persone</span></li>
                    <li>Costo: <span>contenuto</span></li>
                    <li>Note: <span>+2 ore di riposo in frigo</span></li>
                </ul>
            </div>
        </div>
        <!-- Bottoni -->
         <div class="Social">
            <div class="button">
                <a href="Facebook.com"><i class="fa-brands fa-facebook"><span class="Brand">FACEBOOK</span></i></a>
            </div>
            <div class="button">
                <a href="X.com"><i class="fa-brands fa-twitter"><span class="Brand">TWITTER</span></i></a>
            </div>
            <div class="button">
                <a href="Instagram.com"><i class="fa-brands fa-instagram"><span class="Brand">INSTAGRAM</span></i></a>
            </div>
            <div class="button">
                <a href="Pinterest.com"><i class="fa-brands fa-pinterest"><span class="Brand">PINTEREST</span></i></a>
            </div>
            <div class="button">
                <a href="Youtube.com"><i class="fa-brands fa-youtube"><span class="Brand">YOUTUBE</span></i></a>
            </div>
         </div>

    </main>
    <!-- /Corpo pagina -->

    <!-- Fine pagina -->
    <footer></footer>
    <!-- /Fine pagina -->
</body>
</html>
